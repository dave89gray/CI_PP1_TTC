    <div id="contact-us">
        <div id="form">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" required>

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>

                <label for="region" aria-labelledby="region">Region</label>
                <select name="region" id="region">
                    <option value="europe">Europe</option>
                    <option value="americas">Americas</option>
                    <option value="asia_pacific">Asia Pacific</option>
                    <option value="middle_east_africa">Middle East/Africa</option>
                </select>

                <label for="subject" aria-labelledby="subject">Subject</label>
                <textarea name="subject" id="subject" cols="60" rows="15"></textarea>

                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <div id="contact-details">
            <h2>Contact Information</h2>
            <h3>Phone:</h3>
            <p>020-0000000</p>
            <h3>Email:</h3>
            <p>info@t&t.com</p>
            <h3>Address:</h3>
            <p>Museumstraat 1, 1071 XX Amsterdam</p>
            <p>Noord-Holland</p>
            <p>The Netherlands</p>
            <h3>PARKING AVAILABLE <i class="fa-solid fa-taxi"></i></h3>
        </div>
    </div>
